<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json_object_stringify</title>
		<script>
			const data = [{
				name: "혼자 공부하는 파이썬",
				price: 18000,
				publisher: "한빛미디어"
			}, {
				name: "HTML5 웹 프로그래밍 입문",
				price: 26000,
				publisher: "한빛아카데미"
			}];
			
			console.log(JSON.stringify(data));
			console.log(JSON.stringify(data, null, 2)); // (변경하고자 하는 객체, 추출하고 싶은 속성, 들여쓰기)
		</script>
	</head>
	<body>
	</body>
</html>
