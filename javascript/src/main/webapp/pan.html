<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			const object = { // 객체 object 선언(생성)
					ko: '빵', 
					es: 'pan',
					// 두 개(ko, es)의 속성
					
					lang: { // 한 개의 객체 속성
						ko: '한국어',
						es: '스페인어'
					},
					print: function (lang) {
						console.log(`${this.ko}은(는) ${this.lang[lang]}로 ${this.lang}입니다.`);
					}	// this.ko는 '빵'을 의미	
					// this.lang[lang]은 lang 속성의 [lang]에 대한 값으로 'es'를 대입했을 때 스페인어가 반환됨.
					// this.lang은 this.ko와 유사하게 'es'를 대입했을 때 'pan'이 반환됨
			}
			
			object.print('es');
		</script>
	</head>
	<body>
	</body>
</html>
