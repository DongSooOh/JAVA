<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_length_Reverse</title>
		<script>
			const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'];
			
			for ( let i = todos.length -1; i >= 0; i-- ) {
		// 배열의 마지막 요소(index = length-1)부터 하나씩 빼면서(i--) i >= 0 까지 반복
				
				console.log(`${i}번째 할 일: ${todos[i]}`);
				// 웹 브라우저 콘솔창(head 영역)에 출력
				
				document.write(`${i}번째 할 일: ${todos[i]}`);
				// 웹 브라우저(body 영역)에 출력
			}
		</script>
	</head>
	<body>
	</body>
</html>
