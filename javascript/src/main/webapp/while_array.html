<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>while_array</title>
		<script>
			let i = 0;						// 변수의 초기화
			const array = [1, 2, 3, 4, 5];	// 변수(배열)의 초기화
			
			while ( i < array.length /* 조건 */) {
				console.log(`${i} : ${array[i]}`);
				i++; // 증감
			}
		</script>
	</head>
	<body>
	</body>
</html>
