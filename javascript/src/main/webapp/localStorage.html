<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const p = document.querySelector('p');
				const input = document.querySelector('input');
				const button = document.querySelector('button');
				
				const savedValue = localStorage.getItem('input'); // 값을 읽을 때에는 getItem() 메소드를 사용
				// 'localStorage.input'도 가능
				
				if (savedValue) {
					input.value = savedValue;
					p.textContent = `이전 실행 때의 마지막 값: ${savedValue}`;
				}
				
				input.addEventListener('keyup', (event) => {
					const value = event.currentTarget.value;
					localStorage.setItem('input', value); // 값을 저장할 때는 setItem() 메소드를 사용
					// 'localStorage.input=value'도 가능
				})
				
				button.addEventListener('click', (event) => {
					localStorage.clear(); // 값을 모두 제거할 때는 clear() 메소드를 사용
					input.value='';
				})
			})
		</script>
	</head>
	<body>
		<p></p>
		<button>지우기</button>
		<input type="text">
	</body>
</html>
