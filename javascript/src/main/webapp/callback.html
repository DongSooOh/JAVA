<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>callback</title>
		<script>
			function callThreeTimes (callback) {
				for (let i = 0; i < 3; i++) {
					callback(i); // callback이라는 매개변수는 함수이므로 호출할 수 있음
				}
			}
			
			function print (i) {
				console.log(`${ i }번째 함수 호출`);
			}
			
			callThreeTimes(print); // 명시적 함수 사용
			// print()를 callThreeTimes()에서 매개변수로 사용, print()는 콜백 함수
		</script>
	</head>
	<body>
	</body>
</html>
