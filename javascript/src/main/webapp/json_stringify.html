<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSON_stringify</title>
		<script>
			const student = {};
			
			student.name = '윤인성';
			student.hobby = '악기';
			student.job = '생명공학자';
			
			console.log(JSON.stringify(student, null, 2));
			/* 	송신할 때 JSON 형식으로 사용 들어가는 값은 string형으로 변환
				(객체는 bin형식으로 그대로 출력하면 깨지기 때문에 text형으로 변경하기 위함)
				JSON.stringify(변경하고자 하는 객체, 속성(거의 null 사용), 들여쓰기(스페이스바) 횟수) */
		</script>
	</head>
	<body>
	</body>
</html>
