<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>object</title>
		<script>
			const pet = { // 변수 선언(변경되면 안 되기 때문에 const로 선언) 
					name: '구름', // 키(key): 값(value)으로 구성 + 쉼표(,)로 구분하여 연결
					eat: function (food) {
						alert(this.name + '은(는) ' + food + '을(를) 먹습니다.');
						// 여기서의 this 키워드는 자신이 가진 속성에 접근할 수 있음(중요)
					}
			}
			
			pet.eat('밥');
			// pet 객체 내부의 eat(function)을 호출, 이때 매개변수 '밥'이 있어야 가능(food 매개변수가 있어서)
		</script>
	</head>
	<body>
	</body>
</html>
