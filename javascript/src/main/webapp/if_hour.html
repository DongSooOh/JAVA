<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>hour</title>
		<script>
			const date = new Date();
			const hour = date.getHours();
			
			if ( hour < 12 ) {
				alert('오전입니다.');
			}
			if ( hour >= 12 ) /* 'if ( hour >= 12 )'부분을 'else'로 변경 가능 */ {
				alert('오후입니다.');
			}
		</script>
	</head>
	<body>
	</body>
</html>
