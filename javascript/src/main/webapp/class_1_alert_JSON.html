<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class_1_alert_JSON</title>
		<script>
			const students = [];
			students.push({ 이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90 });
			students.push({ 이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88 });
			students.push({ 이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86 });
			students.push({ 이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92});
			
			alert(JSON.stringify(students, null, 2)); // (객체명, 속성, 키와 값 사이의 공백)
			/*	현재 students [] 값은 bin 파일으로 그대로 출력하면 01000001 처럼 나오게 되어
			 	JSON 형식으로 변환해줌 */
		</script>
	</head>
	<body>
		
	</body>
</html>
