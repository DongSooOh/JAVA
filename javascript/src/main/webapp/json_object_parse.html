<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json_object_parse</title>
		<script>
			const data = [{
				name: "혼자 공부하는 파이썬",
				price: 18000,
				publisher: "한빛미디어"
			}, {
				name: "HTML5 웹 프로그래밍 입문",
				price: 26000,
				publisher: "한빛아카데미"
			}];
			
			const json = JSON.stringify(data); // 자료를 JSON 문자열으로 변환
			console.log(json);
			
			console.log(JSON.parse(json)); // JSON 문자열을 다시 자바스크립트 객체로 변환
		</script>
	</head>
	<body>
	</body>
</html>
