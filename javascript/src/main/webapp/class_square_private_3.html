<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class_square_private_3</title>
		<script>
			class Square {
				#length; // 필드값에 private 속성(#)으로 사용하겠다고 선언  
				
				constructor (length) {
					if (length <= 0) {
						throw '길이는 0보다 커야 합니다.'; // throw 예외 강제 발생
					}
					this.#length = length;
				}
				
				getPerimeter () { return 4 * this.length; }
				getArea () { return this.length * this.length; }
			}	
				
			const square = new Square(10);
			square.#length = -10; // 클래스 내부의 #length 속성을 사용하여 변경
			console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
			console.log(`정사각형의 넓이: ${square.getArea()}`)
		</script>
	</head>
	<body>
		
	</body>
</html>
