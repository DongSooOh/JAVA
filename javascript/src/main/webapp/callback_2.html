<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>callback_2</title>
		<script>
			function callThreeTimes (callback) {
				for (let i = 0; i < 3; i++) {
					callback(i); // callback이라는 매개변수는 함수이므로 호출할 수 있음
				}
			}
			
			callThreeTimes(function (i) { // 익명 함수 사용
				console.log(`${i}번째 함수 호출`);
			});
		</script>
	</head>
	<body>
	</body>
</html>
