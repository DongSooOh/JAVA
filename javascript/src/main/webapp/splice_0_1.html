<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>splice_0_1</title>
		<script>
			const itemsD = ['사과', '귤', '바나나', '오렌지'];
			
			console.log(itemsD.splice(1, 1, '양파'));
			// 배열.splice(인덱스, 제거할 요소의 수(0은 추가), 추가할 요소)
			// itemsD 배열의 첫 번째 인덱스의 요소 하나를 제거 후 양파를 추가
			console.log(itemsD);
		</script>
	</head>

</html>
