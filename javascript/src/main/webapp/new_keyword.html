<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>new_keyword</title>
		<script>
			const f = new Number(273);
			console.log(typeof f); // typeof n : n의 타입을 확인
			
			f.sample = 10;
			console.log(f.sample);
			console.log(f);
			console.log(f+0);
			console.log(f.valueOf()); // .valueOf() : 객체의 원시 값(숫자 값, 문자열 값) 반환
		</script>
	</head>
	<body>
	</body>
</html>
