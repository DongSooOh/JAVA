<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class_4_getSum_getAverage</title>
		<script>
			const students = []; // 객체를 선언
			students.push({ 이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90 });
			students.push({ 이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88 });
			students.push({ 이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86 });
			students.push({ 이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92 });
// 다 실행된 뒤에는 필드가 1(이름), 2(국어), 3(영어), 4(수학), 5(과학), 6(getSum()), 7(getAverage)로 총 7개가 됨
			
			for (const student of students) { 
				student.getSum = function () { // students 배열 내부의 객체 모두에 get.Sum() 메소드를 추가
					return this.국어 + this.영어 + this.수학 + this.과학;
				}
				
				student.getAverage = function () { // students 배열 내부의 객체 모두에 get.Average() 메소드를 추가
					return this.getSum() / 4; // 객체 내 값이 국어~과학 총 4개로 4로 나누어줌
				}
			}
			
			let output = '이름\t총점\t평균\n';
			for (const s of students) {
				output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`;
			}
			
			console.log(output);
		</script>
	</head>
	<body>
		
	</body>
</html>
