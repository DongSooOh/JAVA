<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>const</title>
		<script>
			const pi = 3.151592;	// const 이름 = 값
			console.log(pi);
			const r = 10; // const는 상수로 값이 변하지 않음.(변경하려고 할 경우 에러 발생)
			console.log(r);
			console.log(2 * pi * r);	// 반지름으로 원의 둘레 구하기
			console.log(pi * r * r);	// 반지름으로 원의 넓이 구하기
			// r = 2 * 10 (X) const형이라 이후 값 대입이 불가 
		</script>
	</head>
	<body>
	</body>
</html>
