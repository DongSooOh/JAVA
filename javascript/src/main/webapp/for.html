<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for</title>
		<script>
			for ( let i = 0; i < 5; i++ ) {
				console.log(`${i}번째 반복입니다.`);
			}
			/*
			for ( 변수의 초기화 ; 조건 ; 증감) {
				반복할 문장;
			} 단, for 구문에서 초기화한 변수는 for 구문 내에서만 사용이 가능.
			*/
		</script>
	</head>
	<body>
	</body>
</html>
