<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>let</title>
		<script>
			let pi = 3.151592;	// let 이름 = 값
			console.log(pi);
			let r = 10;		// 변수 선언, let은 변수로 값이 변함.
			console.log(r);
			console.log(2 * pi * r);	// 반지름으로 원의 둘레 구하기
			console.log(pi * r * r);	// 반지름으로 원의 넓이 구하기
			r = 2 * r; // 값 대입(변수라 가능), 이처럼 이후에 값을 줄 경우 타입은 생략(선언이 아님)
			console.log(r);
		</script>
	</head>
	<body>
	</body>
</html>
