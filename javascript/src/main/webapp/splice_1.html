<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>splice_1</title>
		<script>
			const itemsA = ['사과', '배', '바나나'];
			itemsA.splice(2, 1); // itemsA 배열의 2번째 인덱스에서 1개 요소를 제거
			// 배열.splice(인덱스, 추가(0) 혹은 제거(1 이상)할 요소의 개수)
			
			console.log(itemsA);
		</script>
	</head>
	<body>
	</body>
</html>
