<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_of</title>
		<script>
			const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'];
			
			for ( const todo of todos ) {
				console.log(`오늘의 할 일: ${todo}`);
			}
			/* for ( const 반복 변수 of 배열(또는 객체) ) {
					반복할 문장
		       } 으로 for of는 of의 뒤에 있는 배열 요소의 값을 반복 변수에 넣어줌. */
		</script>
	</head>
	<body>
	</body>
</html>
