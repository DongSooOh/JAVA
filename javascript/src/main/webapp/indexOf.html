<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>indexOf</title>
		<script>
			const itemsB = ['사과', '배', '바나나'];
			const index = itemsB.indexOf('바나나');
			console.log(index);
			
			itemsB.splice(index, 1);
			console.log(itemsB);
			console.log(itemsB.indexOf('바나나')); // 배열에 바나나는 없으므로 '-1'을 출력
		</script>
	</head>
	<body>
	</body>
</html>
