<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch</title>
		<script>
			const input = Number(prompt('숫자를 입력하세요.', '숫자'));
			
			switch (input % 2) {
				case 0:		// 세미콜론(;)이 아닌, 콜론(:)으로 이는계속 진행한다는 의미. 
					alert('짝수입니다.');
					break;	// 그러므로 break가 있어야 나옴.
				case 1:
					alert('홀수입니다.');
					break;
				default:
					alert('숫자가 아닙니다.');
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
