<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오동수_1번</title>
		<Script>
			document.addEventListener('DOMContentLoaded', () => {
				
				// 이름
				const names = document.querySelectorAll('.name');

				names.forEach((names) => {
					names.textContent = '동수';
					names.style.color = 'blue';
					names.style.padding = '10px;'
				})
				
				// 동물
				const radios = document.querySelectorAll('[name=pet]');
				const output = document.querySelector('.output');
			
				radios.forEach((radio) => {
					radio.addEventListener('change', (event) => {
						const current = event.currentTarget;

						if (current.checked) {
							output.textContent = `가 좋아하는 애완동물은 ${current.value}이시군요!`;
						}
					})
				})
			})
		</Script>
	</head>
	<body>
		<h2># <span class="name"></span>가 좋아하는 애완동물을 선택해주세요.</h2>
		<input type="radio" name="pet" value="강아지"><span>강아지</span>
		<input type="radio" name="pet" value="고양이"><span>고양이</span>
		<input type="radio" name="pet" value="햄스터"><span>햄스터</span>
		<input type="radio" name="pet" value="기타"><span>기타</span>
		<hr>
		<p><span class="name"></span><span class="output"></span></p>
	</body>
</html>
