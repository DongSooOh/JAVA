<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>continue</title>
		<script>
			for ( let i = 0; i < 5; i++) {
				continue; // 현재 반복 작업을 중지하고 다음 반복 작업을 수행.
								
				alert(i); // 위의 continue로 인해 alert(i);는 진행이 불가능.
			}   // 이러한 이유로 continue는 조건문과 같이 사용.
		</script>
	</head>
	<body>
	</body>
</html>
