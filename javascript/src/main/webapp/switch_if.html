<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch</title>
		<script>
			const date = new Date();
			const hour = date.getHours();
			
			switch (true) {
				case hour < 11: // 표현식 hour < 11이 참일 때 실행
					alert('아침 먹을 시간입니다.');
					break;
				case hour < 15: // hour < 11이 거짓이고 hour < 15가 참일 때 실행
					alert('점심 먹을 시간입니다.');
					break;
				default: // 위의 모든 것이 거짓일 때 실행	
					alert('저녁 먹을 시간입니다.');
					break;
			}
		</script>
	</head>
	<body>
	</body>
</html>
