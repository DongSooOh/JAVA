<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>length</title>
		<script>
			console.log("안녕하세요".length); // 총 길이는 5, 인덱스는 [4]
			console.log("자바스크립트".length); // 인덱스는 '총 길이 - 1'
			console.log("".length); // null 값은 0이 아님, 공간은 있으나 사용하지 않은 상태.
		</script>
	</head>
	<body>
	</body>
</html>
