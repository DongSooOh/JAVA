<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>spread_operator</title>
		<script>
			function sample(...items) {
				console.log(items);
			}
			
			const array = [1, 2, 3, 4];
			
			console.log('# 전개 연산자를 사용하지 않은 경우');
			sample(array); // 4개의 요소가 있는 '배열'이 들어옴
			console.log('# 전개 연산자를 사용한 경우');
			sample(...array); // 숫자가 하나씩 들어옴
		</script>
	</head>
	<body>
	</body>
</html>
