<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_n</title>
		<script>
			let output = 0;
			let i = 1;
			
			for ( i = 1; i <= 100; i++ ) {
				output += i;
			}
			console.log(`1부터 ${i-1}까지 숫자를 모두 더하면 ${output}입니다.`);
			// ${ i-1 }은 i+1까지 나와서 i의 값을 출력하기 위해 -1을 해줌.
		</script>
	</head>
	<body>
	</body>
</html>
