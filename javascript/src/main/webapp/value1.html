<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>복합 대입 연산자</title>
		<script>
			let value = 10;
			console.log(value);			// 10
			console.log(value += 10);	// 10 + 10
			console.log(value);			// 20
			console.log(value -= 10); 	// 20 - 10
			console.log(value *= 2);	// 10 * 2
			console.log(value /= 2 );	// 20 / 2 
		</script>
	</head>
	<body>
	</body>
</html>
