<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for_in</title>
		<script>
			const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'];
			
			for ( const i in todos ) {
				console.log(`${i}번째 할 일: ${todos[i]}`);
			}
			/* for ( const 반복 변수 in 배열(또는 객체) ) {
					반복할 문장
			   } 으로 for in은 in의 뒤에 있는 배열을 반복 변수에 넣어줌. */
		</script>
	</head>
	<body>
	</body>
</html>
