<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>radio_event</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const output = document.querySelector('#output'); // 문서 객체 추출하기
				const radios = document.querySelectorAll('[name=fruit]'); // 속성 선택자([])를 사용하여 전체 선택
				
				radios.forEach((radio) => { // 모든 라디오 버튼(forEach 반복문 사용)
					radio.addEventListener('change', (event) => { // 이벤트 연결
						const current = event.currentTarget;
						
						if (current.checked) {
							output.textContent = `좋아하는 과일은 ${current.value}이시군요!`;
						};
					});
				});
			});
		</script>
	</head>
	<body>
		<h3># 좋아하는 과일을 선택해주세요.</h3>
		<input type="radio" name="fruit" value="사과">
		<span>사과</span>
		<input type="radio" name="fruit" value="포도">
		<span>포도</span>
		<input type="radio" name="fruit" value="복숭아">
		<span>복숭아</span>
		<input type="radio" name="fruit" value="기타">
		<span>기타</span>
		<hr>
		<h3 id="output"></h3>
	</body>
</html>
