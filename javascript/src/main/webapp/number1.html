<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>증감 연산자</title>
		<script>
			let number = 10;
			let result1 = ++number; // 10 +1로 11 출력
			let result2 = number--; // 11 출력 후 -1로 10
			let result3 = number++; // 10 출력 후 +1로 11
			let result4 = --number; // 11 -1로 10 출력
			document.write("변수 number의 값: " + number + "<br>");
			document.write("전위 증감 연산 결과: " + result1 + "<br>");
			document.write("후위 증감 연산 결과: " + result2 + "<br>");
			document.write("후위 증감 연산 결과: " + result3 + "<br>");
			document.write("전위 증감 연산 결과: " + result4);
		</script>
	</head>
	<body>
	</body>
</html>
