<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>stirng_trim</title>
		<script>
			const stringA = `
			메시지를 입력하다보니 앞에 줄바꿈도 들어가고`;
			const stringB = `	앞과 뒤에 공백도 들어가고	`;
			
			console.log(stringA);
			console.log(stringB);
			console.log(stringA.trim()); // 문자열 앞뒤의 공백 제거
			console.log(stringB.trim()); // 문자열.trim()
		</script>
	</head>
	<body>
	</body>
</html>
