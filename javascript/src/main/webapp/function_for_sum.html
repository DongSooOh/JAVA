<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>function_for_sum</title>
		<script>
			function sumAll(a, b) {
				let output = 0;
				for ( let i = a; i <= b; i++ ) {
				// for 구문의 요소(변수의 초기화(let i = a), 조건(i <= b), 증감(i++))	
					output += i;
				}
				return output;
			}
			
			console.log(`1부터 100까지의 합: ${sumAll(1, 100)}`);
			console.log(`1부터 500까지의 합: ${sumAll(1, 500)}`);
		</script>
	</head>
	<body>
	</body>
</html>
