<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>checkbox_event</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				let [timer, timerId] = [0, 0];
				const h1 = document.querySelector('h1');
				const checkbox = document.querySelector('input');
				
				checkbox.addEventListener('change', (event) => {
					if (event.currentTarget.checked) { // event.currentTarget은 checkbox를 가리킴
						timerId = setInterval(() => { // 체크 상태
							timer += 1;
							h1.textContent = `${timer}초`;
						}, 1000) // 1000(1초)
					} else {
						clearInterval(timerId); // 체크 해제 상태
					};
				});
			});
		</script>
		<style>
			h1 {
				width: 100px; height: 45px; text-align:center;
				border: 2px solid black;
				border-radius:10px; 
			}
		</style>
	</head>
	<body>
		<input type="checkbox">
		<span>타이머 활성화</span>
		<h1></h1>
	</body>
</html>
