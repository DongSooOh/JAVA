<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>override_super</title>
		<script>
			class LifeCycle {
				call () {
					this.a ();
					this.b ();
					this.c ();
				}
				
				a () { console.log('a () 메소드를 호출합니다.'); }
				b () { console.log('b () 메소드를 호출합니다.'); }
				c () { console.log('c () 메소드를 호출합니다.'); }
			}
			
			class Child extends LifeCycle {
				a () {
					super.a (); // 부모 클래스의 a() 메소드 호출
					console.log('자식의 a () 메소드입니다.');
				}
			}
			
			new Child().call(); // Child에는 call()가 없어서 부모 클래스인 LifeCycle로 이동하면서 처리
			// call() 내부의 메소드와 Child 내부의 메소드가 동일한 경우 Child 내부의 메소드 우선 실행
		</script>
	</head>
	<body>
		
	</body>
</html>
