<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>표 만들기</title>
	<style>
		table, td {
			border:1px solid #ccc;
		}
		td {
			padding:10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>
			<strong>Modern Browser</strong>
			<p>국내에서 자주 사용하는 모던 브라우저</p>	
		</caption>
		<tr>
			<td>브라우저</td>
			<td>제조업체</td>
			<td>다운로드</td>
		</tr>
		<tr>
			<td>크롬(Chrome)</td>
			<td>Google</td>
			<td>https://www.google.com/chrome/</td>
		</tr>
		<tr>
			<td>파이어폭스(Firefox)</td>
			<td>Mozilla</td>
			<td>https://www.mozilla.org/ko/firefox/</td>
		</tr>
		<tr>
			<td>엣지(Edge)</td>
			<td>Microsoft</td>
			<td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>
