<!DOCTYPE html>
<html lang="ko">
<head>
	<title>웹 폼</title>
	<style>
		fieldset {
			width:250px;	/* 너비 */
			height:130px;	/* 높이 */
		}
		label {
			font-size:14px;		/* 글자크기 */
			line-height:25px;	/* 줄 간격 */
		}
		label em {
			color:red;	/* 글자색 */
			font-weight:800px; /* 글자 굵기 */
		}
		ul {
			list-style:none;
		}
		</style>
</head>
<body>
	<form method="get" action="login1" encType="UTF-8">
		<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li><label>아이디 : <input type="text" size="10" name="user_id"></label>
			<li><label>비밀번호 : <input type="password" size="10" name="user_pw"></label>
			<li><input type="submit" value="로그인">
		</ul>
		</fieldset>
	</form>
</body>
</html>
