<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="EUC-KR">
		<title>표 스타일</title>

			body { font-family:"맑은 고딕", "고딕", "굴림"; }
			table { margin-bottom:50px; }
			.table1 {
				caption-side:bottom;
				border:1px solid black;
				border-collapse:separate;
				border-spacing:20px 10px; /* 값이 2개이므로 각각 수평, 수직 거리의 값 */
			}
			.table2 {
				border-collapse:separate;
				border-spacing:10px 20px;
			}
			td {
				border:1px solid black;
				padding:10px;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<table class="table1">
			<caption>프로축구 경기 일정</caption>

			<tr>

			<caption>프로축구 경기 일정</caption>

	</body>
</html>
