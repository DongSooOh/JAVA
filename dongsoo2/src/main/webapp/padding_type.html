<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Padding_type</title>
		<style>
			div {
				width:200px;
				height:auto;
				background:#0094ff;
				display:inline-block;
				margin:15px;
				color:white;
				border-radius:5px;
				box-sizing:border-box;
			}
			.box1 { padding:10px 30px 10px 30px; } /* 상10 우30 하10 좌30 */
			.box2 { padding:10px 30px; } /* 상하 10 좌우 30 */
			.box3 { padding:10px; } /* 전체 10 */
		</style>
	</head>
	<body>
		<div class="box1">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
		<div class="box2">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
		<div class="box3">패딩(padding)이란 콘텐츠 영역과 테두리 사이의 여백을 말합니다.</div>
	</body>
</html>
