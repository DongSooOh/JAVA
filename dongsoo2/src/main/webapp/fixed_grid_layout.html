<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>고정 그리드 레이아웃</title>
		<style>
			* { margin:0; padding:0; }
			#wrapper {
				width:960px;
				margin:0 auto;
				padding:0;
			}
			header {
				width:960px;
				height:120px;
				background-color:#069;
				color:white;
				font-size:20px;
				text-align:center;
				padding:20px 0;
				line-height:3.0;
			}
			.content {
				float:left;
				width:610px;
				height:600px;
				background-color:#ffcc00;
				padding:20px 10px;
			}
			.right-side {
				float:right;
				width:310px;
				height:600px;
				background-color:#33cc66;
				padding:20px 10px;
			}
			footer {
				clear:both;
				width:940px;
				height:100px;
				background-color:#cc6600;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<div id=wrapper>
			<header><h1>고정 그리드 레이아웃</h1></header>
			<section class="content">
				<h3>본문</h3>
			</section>
			<aside class="right-side">
				<h3>사이드바</h3>
			</aside>
			<footer>
				<h3>푸터</h3>
			</footer>
		</div>
	</body>
</html>
