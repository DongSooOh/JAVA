<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Time 속성</title>
	<style>
		label {
			font-size:17px;
			color:blue;
			line-height:25px;
		}
		fieldset { background-color:#ccc }
		input[type="submit"] { background-color:#ccc; color:blue; }
	</style>
</head>
<body>
	<form method="post" action="datetime" encType="UTF-8">
	
		<fieldset>
		<h3>대관시간을 선택하세요.(오늘)</h3>
		<label>시작 시간<input type="time" value="09:00" id="start1" name="start1"></label>
		<label>종료 시간<input type="time" value="18:00" id="end1" name="end1"></label>
		</fieldset>
		<br>
		<fieldset>
		<h3>대관시간을 선택하세요.(다른 날짜)</h3>
		<label>시간 시간<input type="datetime-local" value="2024-04-01T09:00" id="start2" name="start2"></label>
		<label>종료 시간<input type="datetime-local" value="2024-04-01T18:00" id="end2" name="end2"></label>
		</fieldset>
		<br>
		<input type="submit" value="제출하기">		
	</form>
</body>
</html>
