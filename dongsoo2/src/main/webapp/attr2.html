<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>[속성 = 값] 선택자</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				padding:5px 30px;
			}
			li a {
				font-size:16px;
				color:blue;
				text-decoration:none;
			}
			a[target="_blank"] {
				padding-right:30px;
				background:url(images/banner.JPG) no-repeat center right;
			}
		</style>
	</head>
	<body>
		<h1>HTML5 표준안 사이트</h1>
		<ul>
			<li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
			<li><a href="https://www.w3.org/TR/selectors">CSS Selector level 3</a></li>
			<li><a href="https://www.w3.org/TR/css3.mediaqueries">미디어퀴리</a></li>
		</ul>
	</body>
</html>
