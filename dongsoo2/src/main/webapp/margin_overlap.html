<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>마진 중첩</title>
		<style>
			* { box-sizing:border-box; } /* 박스의 실제 너비와 높이(테두리와 패딩이 내부로 들어감) */
			div {
				width:200px; /* 따라서 현재 박스의 실제 너비와 높이는 각각 200*100이 됨 */
				height:100px;
				margin:30px;
			}
			.box1 { background:rgb(0, 77, 243); }
			.box2 { background:rgb(255, 72, 0); }
			.box3 { background:rgb(18, 219, 0); }
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</body>
</html>
