<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Display_Image</title>
		<style>
			div {
				margin:20px;
				border:1px solid #ccc;
				border-radius:5px; /* 모서리(테두리) 둥글게 */
			}
			#inline img { margin:10px; }
			#block img { display:block; margin:10px; }
		</style>
	</head>
	<body>
		<div id="inline">
			<img src="images/pic1.JPG">
			<img src="images/pic2.JPG">
			<img src="images/pic3.JPG">
		</div>
		<div id="block">
			<img src="images/pic1.JPG">
			<img src="images/pic2.JPG">
			<img src="images/pic3.JPG">
		</div>
	</body>
</html>
