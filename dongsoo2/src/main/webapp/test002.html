<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Test002</title>
		<style>
			* { margin:0; padding:0; line-height:1.4; }
			nav {
				width:100%;
				height:60px;
				background:#069;
				padding:auto 5px;
				display:inline-block;
			}
			h2 {
				float:left;
				color:white;
				padding:10px 5px;
				margin:5px;
			}
			nav ul {
				list-style:none;
				float:right;
				margin-right:40%
			}
			nav ul li { display:inline-block; margin:20px 10px; }
			nav ul li a {
				padding:10px 5px;
				color:white;
				text-decoration:none;
			}
			div {
				margin:10px;
				padding:10px;
				width:auto;
				height:auto;
				border:1px solid black;
			}
			.a { border-radius:5px; background:yellow; }
			.b {
				background:url("images/pic_l.JPG") no-repeat;
				background-size:cover;
				border:1px dashed purple;
				border-radius:10px;
			}
			.c {
				border:1px dotted green;
				border-top-left-radius:10px;
				border-bottom-right-radius:10px;
			}
			.d { border:0; }
			.d ul li { margin-left:30px; }
			h4 { color:purple; }
			p { margin-left:20px; }
		</style>
	</head>
	<body>
		<nav>
			<h2 id="list1">목록1</h2>
			<ul>
				<li><a href="#list1">목록1</a></li>
				<li><a href="#list2">목록2</a></li>
				<li><a href="#list3">목록3</a></li>
				<li><a href="#list4">목록4</a></li>
			</ul>
		</nav>
		<div class="a">
			<h3><img src="images/pic_s.JPG" alt="흰색 큐브"> 소제목1</h3><br>
			<h4>내용</h4>
			<p>설명</p>			
		</div>
		<div class="b">
			<h3><img src="images/pic_s.JPG" alt="흰색 큐브"> 소제목2</h3><br>
			<h4>내용</h4>
			<p>설명</p>
		</div>
		<div class="c">
			<h3><img src="images/pic_s.JPG" alt="흰색 큐브"> 소제목3</h3><br>
			<h4>내용</h4>
			<p>설명</p>
		</div>
		<div class="d">
			<h3><img src="images/pic_s.JPG" alt="흰색 큐브"> 마무리</h3><br>
			<ul>
				<li>내용
			</ul>
		</div>
	</body>
</html>
