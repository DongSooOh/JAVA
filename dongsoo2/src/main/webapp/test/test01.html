<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Test01</title>
		<style>
			* { margin:0; padding:0;}
			.dv {
				width:970px;
				margin:0;
				padding:0;
			}
			.hd {
				margin:5px 0 5px 5px;
				width:953px;
				height:80px;
				border:1px solid green;
				padding:5px;
			}
			.nv {
				margin:5px 0 5px 5px;
				width:953px;
				height:60px;
				border:1px solid green;
				padding:5px;
			}
			.st {
				margin:0 5px 5px 5px;
				float:left;
				width:610px;
				height:300px;
				border:1px solid green;
				background:url(image/dog.JPG) no-repeat;
				background-size:cover;
				padding:5px;
			}
			.as {
				margin:0 0 5px 5px;
				float:right;
				width:310px;
				height:300px;
				background-color:yellow;
				border:1px solid green;
				padding:5px;
			}
			.ft {
				margin:5px 0 5px 5px;
				clear:both;
				width:953px;
				height:120px;
				border:1px solid green;
				padding:5px;
			}
		</style>
	</head>
	<body>
		<div class="dv">
			<header class="hd">상단헤더</header>
			<nav class="nv">네비게이션 메뉴</nav>
			<div class="dv2">
			<section class="st">메인 콘텐츠</section>
			<aside class="as">사이드바</aside>
			</div>
			<footer class="ft">하단 푸터</footer>
		</div>
	</body>
</html>
