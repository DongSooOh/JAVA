<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Test02</title>
		<style>
			* { margin:0; padding:0;}
			.dv {
				width:970px;
				margin:0;
				padding:0;
			}
			.hd {
				margin:0 5px;
				width:953px;
				height:80px;
				border:1px solid green;
				padding:5px;
				text-align:center;
				line-height:2.0;
				display:inline-block;
				color:green;
				background-color:#ccc;
			}
			.dv .hd .p { position:relative; top:40px;}
			#logo { position:absolute; top:15px; float:left; border:1px solid black; }
			#logo tr { padding:5px; }
			#logo tr td { border:1px solid green; }
			#logo tr .tb1 { padding:10px; background-color:white; border:2px solid green; font-size:1.3em; color:green; }
			#logo tr .tb2 { color:black; background-color:white; border:0; font-size:0.7em; line-height:2.0; padding-bottom:0; margin-bottom:0; }
			#top { position:relative; top:-5px; right:15px; float:right; }
			#top ul { list-style:none; margin:0; padding:0; }
			#top ul li { margin:0; display:inline-block; line-height:1.0; margin-right:5px; }
			#top ul li a { background-color:white; text-decoration:none; border:0; margin:0; }
			.nv {
				margin:5px 0 5px 5px;
				width:953px;
				height:60px;
				border:1px solid green;
				padding:5px;
				color:green;
			}
			.st {
				margin:0 5px 5px 5px;
				float:left;
				width:610px;
				height:300px;
				border:1px solid green;
				background-image:url("image_test/dog.JPG") no-repeat;
				background-size:cover;
				padding:5px;
				color:green;
			}
			.as {
				margin:0 0 5px 5px;
				float:right;
				width:310px;
				height:300px;
				border:1px solid green;
				padding:5px;
				color:green;
			}
			.ft {
				margin:5px 0 5px 5px;
				clear:both;
				width:953px;
				height:120px;
				border:1px solid green;
				padding:5px;
				color:green;
			}
			#top a:visited {
				font-size:14px;
				padding:10px;
				text-decoration:none;
				color:black;
			}
			#top a:hover {
				background-color:white;
				color:red;
			}
		</style>
	</head>
	<body>
		<div class="dv">
			<header class="hd">
				<p class="p">상단헤더<p>
				<table id="logo">
					<tr>
						<td class="tb1">RUBATO</td>
						<td class="tb2"><br>신뢰로 보답하는 루바토손해보험</td>
					</tr>
				</table>
				<nav id="top">
				<ul>
					<li><a href="#">로그인</a></li>
					<li><a href="#">회원가입</a></li>
					<li><a href="#">사이트 맵</a></li>
					<li><a href="#">회사소개</a></li>
				</ul>
				</nav>
			</header>
			<nav class="nv">네비게이션 메뉴</nav>
			<div class="dv2">
			<section class="st">메인 콘텐츠</section>
			<aside class="as">사이드바</aside>
			</div>
			<footer class="ft">하단 푸터</footer>
		</div>
	</body>
</html>
