<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Table CSS</title>
		<style>
			table, td { border:1px solid #ccc; }
			td {
				height:100px;
				padding:20px;
			}
			.va1 { vertical-align:top; }
			.va2 { vertical-align:bottom; }
			.va3 { vertical-align:middle; }
			.va4 { vertical-align:baseline; } /* 셀의 기준선에 내용의 기준선을 맞춤 */
		</style>
	</head>
	<body>
		<table>
			<caption>vertical-alignment</caption>
			<tr>
				<td class="va1">top-alignment</td>
				<td class="va2">bottom-alignment</td>
				<td class="va3">middle-alignment</td>
				<td class="va4">baseline-alignment</td>
			</tr>	
		</table>
	</body>
</html>
