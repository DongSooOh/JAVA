<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>박스 모델(Margin)</title>
		<style>
			div {
				width:200px;
				height:100px;
				background-color:#0094FF;
			}
			.box1 { margin: 30px 50px 30px 50px; }/*상단부터 시계방향으로 30 50 30 50 */
			.box2 { margin: 30px 50px; } /* 상하 30 좌우 50 */
			.box3 { margin:50px; } /* 전체 50 */
			.box4 { margin:30px 5px 10px; } /* 상 30 우 5 하 10 좌 5(마주보는 방향) */
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
