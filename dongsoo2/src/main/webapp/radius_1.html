<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>박스 모델(Radius)</title>
		<style>
			div {
				width:300px; /* 너비 */
				height:200px; /* 높이 */
				margin:20px; /* 영역간 마진 */
				display:inline-block; /* 가로로 배치 */
			}
			.round {
				border:2px solid red; /* 2px짜리 빨간 실선 */
				border-radius:20px; /* 모서리를 20px만큼 라운딩 */
			}
			#bg {
				background:url(images/pic0402.JPG) no-repeat; /* 배경 이미지 + 반복작업X */
				background-size:cover; /* 영역 채우기 */
			}
		</style>
	</head>
	<body>
		<div class="round"></div>
		<div class="round" id="bg"></div>
	</body>
</html>
