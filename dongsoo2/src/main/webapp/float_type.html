<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Float_type</title>
	<style>
		div {
			padding:20px;
			float:left;
		}
		.box1 {
			margin-right:10px;
			background:#ffd800;
		}
		.box2 {
			background:#0094ff;
			margin-right:10px;
		}
		.box3 { background:#00ff21; }
		.box4 {
			background:#ffffff;
			float:right !important;
			border:1px solid black;
		}
	</style>
	</head>
	<body>
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
	</body>
</html>
