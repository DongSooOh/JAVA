<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Visibility 속성</title>
		<style>
			img {
				margin:10px;
				padding:5px;
				border:1px solid black;
			}
			.invisible { visibility:hidden; } /* 화면에서 요소를 감추나 크기는 그대로 유지(배치에 영향) */
		</style>
	</head>
	<body>
		<img src="images/pic1.JPG" alt="흰색 큐브">
		<img src="images/pic2.JPG" alt="ABC 큐브" class="invisible">
		<img src="images/pic3.JPG" alt="레고 블럭">
	</body>
</html>
