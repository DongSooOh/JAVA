<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>Gradient Menu</title>
		<style>
			.navi li {
				list-style:none; /* 불릿기호 삭제 */
				display:block; /* 영역 만듦 */
				width:8em; /* 너비 */
				height:3em; /* 높이 */
				float:left; /* 왼쪽으로 플로팅 */
				text-align:center; /* 가운데 정렬 */
				font-family:"Lucida Grande", sans-serif; /* 글꼴 */
				border:1px solid #818181; /* 테두리 */
				box-shadow:1px 1px 1px #bbb;  /* 박스 그림자(수평, 수직, 흐림정도, 색상) */
			}
			.navi li a {
				display:block;
				padding:.8em .5em .5em .5em; /* 내부 여백 */
				text-decoration:none; /* 밑줄 삭제 */
				color:#292929;
				text-shadow:1px 1px 0px #cccccc; /* 텍스트 그림자(수평, 수직, 흐림정도, 색상) */
			}
			.navi li:hover { /* 메뉴링크 위로 마우스를 오버했을 때의 스타일 */
				background-color:#333333;
			}
			.navi li:hover > a { /* 메뉴링크 위로 마우스를 오버한 후 링크 스타일 */
				color:#fff;
				text-shadow:0px 1px 0px #fff;
			}
			.navi li:first-child { /* 첫 번째 항목의 스타일 */
				border-top-left-radius:1em;
				border-bottom-left-radius:1em;
			}
			.navi li:last-child { /* 마지막 항목의 스타일 */
				border-top-right-radius:1em;
				border-bottom-right-radius:1em;
			}
		</style>
	</head>
	<body>
		<div>
			<ul class="navi">
				<li id="home"><a href="#">Home</a></li>
				<li id="html"><a href="#">HTML5</a></li>
				<li id="css"><a href="#">CSS3</a></li>
				<li id="jquery"><a href="#">JQuery</a></li>
			</ul>
		</div>
	</body>
</html>
