<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>성심당</title>
		<style>
			* { width:100%; margin:0; padding:0; }
			header { width:100%; height:50px; position:relative; }
			header img {position:absolute; }
			nav { font-size:0.3em; position:relative; }
			nav ul { float:right; list-style:none; font-weight:bold; }
			nav ul li { display:inline-block; }
			nav ul li a { text-decoration:none; color:black; }
			nav ul li a:hover { color:brown; }
			#container { border-top:1px solid #ccc; }
			.dv1 { font-size:0.8em; display:inline-block; }
			.dv1 .dv1-1 ul li { float:left; margin:auto 10px; }
			.dv1 .dv1-1 ul li a:hover { color:brown; }
			.dv1 .dv1-2 input { float:right; }
			.dv1 .dv1-2 #button { width:5px; height:auto; }
			#search { background-color:#ccc; border:0; border-radius:30px; width: 100px; height:20px; }
			@media only screen and (min-width:768px) and (max-width:1719px) {
				header #logo { width:100%; }
				#container div #banner { width:100%; }
		</style>
	</head>
	<body>
		<div>
			<header>
				<img src="images/ssd.JPG" alt="성심당 로고" id="logo">
			</header>
				<nav>
					<ul>
						<li><a href="#">회원가입</a></li>
						<li><a href="#">로그인</a></li>
						<li><a href="#">주문배송조회</a></li>
						<li><a href="#">고객센터</a></li>
					</ul>
				</nav>
			<section id="container">
				<div class="dv1">
					<div class="dv1-1">
						<ul>
							<li><a href="#">전체 카테고리</a></li>
							<li><a href="#">HOME</a></li>
							<li><a href="#">베스트</a></li>
							<li><a href="#">신상품</a></li>
							<li><a href="#">배송선택</a></li>
							<li><a href="#">기프티콘주문</a></li>
						</ul>
					</div>
					<div class="dv1-2">
						<input type="text" id="search" name="search">
						<input type="image" id="button" src="images/jang.JPG" alt="장바구니" onclick="submit">
					</div>
				</div>
				<div>
					<img src="images/ssd1.JPG" alt="성심당 배너" id="banner">
				</div>
				<div>
					<div>
						<h1>성심당 특산품</h1>
					</div>
					<div>
						<div>
							<img src="images/ts.JPG" alt="튀소">
							<p>튀소세트</p>
						</div>
					</div>
				</div>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
